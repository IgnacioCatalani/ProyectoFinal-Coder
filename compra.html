<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="compra-body">
    
    <div id="productos"></div>
    <div id="total"></div>
    <h2>Datos del usuario</h2>
    <form class="formulario-compra">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="telefono">Teléfono:</label>
        <input type="telefono" id="telefono" name="telefono"><br><br>
        <label for="dni">DNI:</label>
        <input type="dni" id="dni" name="dni"><br><br>
        <label for="metodo-pago">Método de pago:</label>
        <select id="metodo-pago" name="metodo-pago">
            <option value="tarjeta-credito">Tarjeta de crédito</option>
            <option value="contado">Contado</option>
        </select><br><br>
        <label for="tarjetacredito">Número de tarjeta*:</label>
        <input type="tarjetacredito" id="tarjetacredito" name="tarjetacredito"><br><br>
        
        
        <label for="envio">¿Desea envío a domicilio?</label>
        <select id="envio" name="envio">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select><br><br>
        <label for="direccion">Dirección*:</label>
        <input type="direccion" id="direccion" name="direccion"><br><br> 
        <button type="submit">Completar compra</button>
    </form>
    <h1>*Campos obligatorios si seleccionó pagar con Tarjeta de crédito y quiere que los productos sean enviados
        a su domicilio
    </h1>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/compra.js"></script>
</body>
</html>
