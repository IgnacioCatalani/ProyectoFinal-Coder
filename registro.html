<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>

<div class="registro">
    <form action="" id="formReg">
        <h2>Datos de Registro</h2>
        <div class="input-box">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre">
        </div>
        <div class="input-box">
            <label for="userReg">Usuario:</label>
            <input type="text" id="userReg">
        </div>
        <div class="input-box">
            <label for="email">Email:</label>
            <input type="text" id="email">
        </div>
        <div class="input-box">
            <label for="passReg">Contraseña:</label>
            <input type="password" id="passReg">
        </div>
        <div class="input-box">
            <input type="submit" value="Crear Cuenta" id="registrar"/>
        </div>
        <div class="input-box">
            <span class="mensaje">¿Ya tenés una cuenta?</span>
            <a href="/index.html" class="link">Iniciar Sesión</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="JS/registro.js"></script>
</body>
</html>
